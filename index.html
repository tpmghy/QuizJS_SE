<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認テスト</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- パスワード認証画面 -->
    <div id="password-container" class="password-screen">
        <div class="password-box">
            <h2>パスワードを入力してください</h2>
            <input type="password" id="password-input" placeholder="パスワード">
            <button id="password-submit-btn">認証</button>
            <p id="password-error" class="error-message"></p>
        </div>
    </div>

    <!-- クイズゲーム本体（最初は非表示） -->
    <div class="container" id="quiz-app-container" style="display: none;">
        <h1>4択確認テスト</h1>

        <!-- スタート画面 (学習ダッシュボード) -->
        <div id="start-container">
            <h2>学習ダッシュボード</h2>
            <p>挑戦したい単元の「開始」ボタンを押してください。</p>
            <div id="dashboard-list"></div>
            <div class="start-menu-buttons">
                <button id="history-btn" class="secondary-btn">全問題の学習履歴</button>
            </div>
        </div>
        
        <!-- (以降の画面構成は変更なし) -->
        <div id="video-container" style="display: none;">
            <h2 id="video-title"></h2>
            <div class="video-wrapper">
                <iframe id="youtube-player" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <button id="proceed-to-quiz-btn">クイズに進む</button>
            <button id="back-to-start-from-video-btn" class="secondary-btn">ダッシュボードに戻る</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <p id="current-group" class="category-display"></p>
            <p id="question"></p>
            <div id="choices" class="choices-grid">
                <button class="choice-btn"></button>
                <button class="choice-btn"></button>
                <button class="choice-btn"></button>
                <button class="choice-btn"></button>
            </div>
            <div id="feedback"></div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>テスト結果</h2>
            <p>挑戦したカテゴリ: <span id="result-group-name"></span></p>
            <p>あなたの正解数は <span id="score">0</span> / <span id="total-questions">0</span> です。</p>
            <div class="result-buttons">
                <button id="review-btn">解答を振り返る</button>
                <button id="back-to-start-btn">ダッシュボードに戻る</button>
            </div>
        </div>
        <div id="review-container" style="display: none;">
            <h2>解答の振り返り</h2>
            <p>挑戦したカテゴリ: <span id="review-group-name"></span></p>
            <div id="review-list"></div>
            <div class="result-buttons">
                <button id="save-review-image-btn">解答を画像で保存</button>
                <button id="restart-btn">ダッシュボードに戻る</button>
            </div>
        </div>
        <div id="history-container" style="display: none;">
            <h2>全問題の学習履歴</h2>
            <p>これまでに解いた問題の正解・不正解の回数です。</p>
            <div id="history-list"></div>
            <button id="back-to-start-from-history-btn">ダッシュボードに戻る</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
