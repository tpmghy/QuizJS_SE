<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4択クイズゲーム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- ▼▼▼ パスワード認証画面（ここから新規追加） ▼▼▼ -->
    <div id="password-container" class="password-screen">
        <div class="password-box">
            <h2>パスワードを入力してください</h2>
            <input type="password" id="password-input" placeholder="パスワード">
            <button id="password-submit-btn">認証</button>
            <p id="password-error" class="error-message"></p>
        </div>
    </div>
    <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->


    <!-- クイズゲーム本体（最初は非表示） -->
    <div class="container" id="quiz-app-container" style="display: none;">
        <h1>4択クイズゲーム</h1>

        <!-- スタート画面 -->
        <div id="start-container">
            <h2>挑戦するカテゴリを選んでください</h2>
            <select id="group-select">
                <option value="all">すべての問題</option>
            </select>
            <button id="start-btn">クイズ開始！</button>
            <button id="history-btn" class="secondary-btn">学習履歴を見る</button>
        </div>

        {/* ... (以降の画面構成は変更なし) ... */}

    </div>
    
    <script src="script.js"></script>
</body>
</html>
